<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Project 01</title>
</head>
<body>
  
    <section class="main-wrap">
      <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-8 col-md-10  col-sm-12">
                <form id="form">

                    <h1>Register</h1>

                    
                    <label for="f-name">First Name <span>*</span></label>
                    <input type="text"  id="f-name" class="form-control">
                    <small>Error msg</small>

                    <br />
                    <label for="l-name">Last Name <span>*</span></label>
                    <input type="text"  id="l-name" class="form-control">
                    <small>Error msg</small>


                    <br />

                    <label for="phone">Phone Number <span>*</span></label>
                    <input type="number"  id="phone" class="form-control">
                    <small>Error msg</small>
                    <br />


                    <label for="email">Email <span>*</span></label>
                    <input type="email"  id="email" class="form-control">
                    <small>Error msg</small>
                    <br />

                    <button id="sumbit">Create Account</button>
                </form>
            </div>
        </div>
      </div>
    </section>


    <script src="./assets/js/bootstrap.bundle.min.js" ></script>
    <script src="./assets/js/script.js" ></script>
</body>
</html>
